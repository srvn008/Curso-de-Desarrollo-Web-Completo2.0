<html>

    <head>
        <title>Web con estilo</title>
        
        <style type = "text/css">

            #cuadrado_rojo
            {
                background-color: red;
                border: 10px yellow dotted;
            }

            #cuadrado_azul
            {
                background-color: blue;
                border-style: groove solid dotted dashed;
                border-color: red orange yellow green;
                border-width: 20px 10px 5px 2px;
            }

            #cuadrado_verde
            {
                background-color: green;
                border-radius: 50% ;
            }

            .cuadrado
            {
                width: 100px;
                height: 100px;
                margin: 40px;
                float: left;

            }

        </style>

    </head>

    <body>

        <div id = "cuadrado_rojo" class = "cuadrado"></div>
        <div id = "cuadrado_azul" class = "cuadrado"></div>
        <div id = "cuadrado_verde" class = "cuadrado"></div>


    </body>
</html>
