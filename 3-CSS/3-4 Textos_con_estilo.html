<html>

    <head>
        <title>Web con estilo</title>
        
        <style type="text/css">

            .bold{
                font-weight: bold;
            }

            .italic{
                font-style: italic;
            }

            .underline{
                text-decoration: underline;
            }

            a{
                color: blue;
                text-decoration: none;
            }

            a:hover{
                text-decoration: underline;
                color: green;
            }


        </style>
    </head>

    <body>

        <p class="bold">Este texto va en negritas.</p>
        <p class="italic">Este <span class="italic bold">texto</span> va en cursiva.</p>
        <p class="underline">Este texto va subrayado.</p>
        <a href=""> Esto es un enlace</a>
    
    
    </body>
</html>
